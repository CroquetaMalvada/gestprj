{% extends "gestprj/base.html" %}

{% block contenido %}
<ul>
    {% if llista_projectes == None %}
        <h1>NO TENS CAP PROJECTE</h1>
    {% else %}
        {% for projecte in llista_projectes %}
        <li><a href="#">{{ projecte.acronim }} - {{ projecte.titol }}</a></li>
        {% endfor %}
    {% endif %}
</ul>
{% endblock %}
